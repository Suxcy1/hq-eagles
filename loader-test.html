<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EH Loader Test</title>

  <style>
    body { margin:0; font-family:Arial; }

    .loader {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    .wrap { text-align:center; }

    .logo-wrap {
      width: 140px;
      height: 140px;
      position: relative;
      margin: auto;
    }

    .logo {
      width: 100%;
      height: 100%;
      animation: pulse 1.2s infinite;
    }

    svg {
      position: absolute;
      inset: 0;
    }

    circle {
      fill: none;
      stroke: #000;
      stroke-width: 8;
      stroke-dasharray: 314;
      stroke-dashoffset: 314;
      animation: spin 1.6s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes spin {
      0% { stroke-dashoffset: 314; transform: rotate(0deg); }
      100% { stroke-dashoffset: 0; transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<div id="loader" class="loader">
  <div class="wrap">
    <div class="logo-wrap">
      <!-- TEMP EH PLACEHOLDER -->
      <img class="logo"
        src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'>
          <rect width='100%' height='100%' fill='black' rx='40'/>
          <text x='50%' y='55%' font-size='70' fill='white'
            font-family='Arial' text-anchor='middle'>EH</text>
        </svg>">

      <svg viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="50"></circle>
      </svg>
    </div>

    <h2>EAGLES HUB</h2>
    <p>Connecting People Building Power</p>
  </div>
</div>

<script>
  // GLOBAL LOADER (this is what you were missing)
  window.Loader = {
    show() {
      document.getElementById('loader').style.display = 'flex';
    },
    hide() {
      document.getElementById('loader').style.display = 'none';
    }
  };

  // TEST
  Loader.show();
  setTimeout(() => Loader.hide(), 2000);
</script>

</body>
</html>
