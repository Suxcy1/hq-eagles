<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Campaign Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon_io/android-chrome-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon_io/android-chrome-512.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-red: #ff4757;
            --primary-blue: #004E89;
            --light-blue: #e6f0fa;
            --dark-blue: #003a65;
            --dark-text: #2d3436;
            --light-text: #636e72;
            --border-color: #dfe6e9;
            --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --success: #27ae60;
            --warning: #f39c12;
            --info: #3498db;
        }

        body {
            background-color: #f9fbfd;
            color: var(--dark-text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .logo h1 {
            font-weight: 700;
            font-size: 28px;
            color: var(--dark-text);
        }

        .logo span {
            color: var(--primary-blue);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: white;
            font-size: 14px;
            color: var(--dark-text);
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 78, 137, 0.1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-icon.facebook {
            background-color: rgba(59, 89, 152, 0.1);
            color: #3b5998;
        }

        .stat-icon.website {
            background-color: rgba(0, 78, 137, 0.1);
            color: var(--primary-blue);
        }

        .stat-content h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .stat-content p {
            color: var(--light-text);
            font-size: 14px;
        }

        .campaigns-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .campaigns-header h2 {
            font-size: 22px;
            font-weight: 600;
        }

        .campaigns-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .campaign-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            display: flex;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 180px;
        }

        .campaign-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .campaign-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .campaign-image {
            width: 120px;
            background-color: var(--light-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .campaign-image img {
            max-width: 100%;
            max-height: 100px;
            border-radius: 6px;
            object-fit: cover;
        }

        .campaign-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .type-facebook {
            background-color: rgba(59, 89, 152, 0.1);
            color: #3b5998;
        }

        .type-website {
            background-color: rgba(0, 78, 137, 0.1);
            color: var(--primary-blue);
        }

        .campaign-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark-text);
        }

        .campaign-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            flex-grow: 1;
        }

        .detail-item h4 {
            font-size: 12px;
            color: var(--light-text);
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .detail-item p {
            font-size: 14px;
            font-weight: 500;
        }

        .campaign-status {
            display: inline-flex;
            align-items: center;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 15px;
            width: fit-content;
        }

        .status-active {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }

        .status-pending {
            background-color: rgba(241, 196, 15, 0.1);
            color: #f39c12;
        }

        .status-completed {
            background-color: rgba(149, 165, 166, 0.1);
            color: #7f8c8d;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--light-text);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 78, 137, 0.1);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 48px;
            color: var(--light-text);
            margin-bottom: 15px;
        }

        .empty-state h3 {
            color: var(--dark-text);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--light-text);
            max-width: 500px;
            margin: 0 auto;
        }

        .currency {
            font-weight: 700;
            color: var(--primary-blue);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls {
                width: 100%;
            }

            .filter-select {
                flex: 1;
                min-width: 120px;
            }

            .campaigns-container {
                grid-template-columns: 1fr;
            }

            .campaign-card {
                flex-direction: column;
            }

            .campaign-image {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-ad"></i>
                </div>
                <h1>Ad<span>Manager</span></h1>
            </div>
            <div class="controls">
                <select class="filter-select" id="campaignType">
                    <option value="all">All Campaigns</option>
                    <option value="facebook">Facebook Ads</option>
                    <option value="website">Website Ads</option>
                </select>
                <select class="filter-select" id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="stat-content">
                    <h3 id="facebookCount">0</h3>
                    <p>Facebook Campaigns</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon website">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="stat-content">
                    <h3 id="websiteCount">0</h3>
                    <p>Website Campaigns</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background-color: rgba(255, 71, 87, 0.1); color: var(--primary-red);">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalSpent">₦0</h3>
                    <p>Total Spent</p>
                </div>
            </div>
        </div>

        <div class="campaigns-header">
            <h2>Your Ad Campaigns</h2>
            <div class="campaign-count" id="campaignCount">Showing 0 campaigns</div>
        </div>

        <div class="campaigns-container" id="campaignsContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <footer>
            <p>© 2025 AdManager Dashboard | All Rights Reserved</p>
        </footer>
    </div>

    <script>

        const database = firebase.database();
        const auth = firebase.auth();

        // DOM elements
        const campaignsContainer = document.getElementById('campaignsContainer');
        const facebookCount = document.getElementById('facebookCount');
        const websiteCount = document.getElementById('websiteCount');
        const totalSpent = document.getElementById('totalSpent');
        const campaignCount = document.getElementById('campaignCount');
        const campaignTypeFilter = document.getElementById('campaignType');
        const statusFilter = document.getElementById('statusFilter');

        // Store campaigns data
        let allCampaigns = [];
        let filteredCampaigns = [];

        // Format currency in Naira
        function formatCurrency(amount) {
            return `₦${amount.toLocaleString('en-NG')}`;
        }

        // Format date from milliseconds
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Render campaigns to the page
        function renderCampaigns(campaigns) {
            campaignsContainer.innerHTML = '';

            if (campaigns.length === 0) {
                campaignsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-ad"></i>
                        <h3>No campaigns found</h3>
                        <p>You don't have any ad campaigns matching your selected filters. Try changing your filter settings.</p>
                    </div>
                `;
                return;
            }

            campaigns.forEach(campaign => {
                const card = document.createElement('div');
                card.className = 'campaign-card';

                card.innerHTML = `
                
                    <div class="campaign-info">
                        <span class="campaign-type ${campaign.type === 'facebook' ? 'type-facebook' : 'type-website'}">
                            ${campaign.type === 'facebook' ? 'Facebook' : 'Website'}
                        </span>
                        <h3 class="campaign-title">${campaign.title}</h3>
                        <div class="campaign-details">
                            <div class="detail-item">
                                <h4>Created At</h4>
                                <p>${formatDate(campaign.createdAt)}</p>
                            </div>
                            <div class="detail-item">
                                <h4>Ends At</h4>
                                <p>${campaign.type === 'website' ? formatDate(campaign.endAt) : campaign.endAt}</p>
                            </div>
                            <div class="detail-item">
                                <h4>Cost</h4>
                                <p>${formatCurrency(campaign.cost)}</p>
                            </div>
                            <div class="detail-item">
                                <h4>Status</h4>
                                <p class="status-${campaign.status}">${campaign.status.charAt(0).toUpperCase() + campaign.status.slice(1)}</p>
                            </div>
                        </div>
                        <span class="campaign-status status-${campaign.status}">
                            ${campaign.status.charAt(0).toUpperCase() + campaign.status.slice(1)}
                        </span>
                    </div>
                    <div class="campaign-image">
                        <img src="${campaign.imageUrl}" alt="${campaign.title}">
                    </div>
                `;

                campaignsContainer.appendChild(card);
            });
        }

        // Filter campaigns based on selected filters
        function filterCampaigns() {
            const typeFilter = campaignTypeFilter.value;
            const statusFilterValue = statusFilter.value;

            filteredCampaigns = allCampaigns;

            if (typeFilter !== 'all') {
                filteredCampaigns = filteredCampaigns.filter(campaign => campaign.type === typeFilter);
            }

            if (statusFilterValue !== 'all') {
                filteredCampaigns = filteredCampaigns.filter(campaign => campaign.status === statusFilterValue);
            }

            // Update counts
            const facebook = filteredCampaigns.filter(c => c.type === 'facebook').length;
            const website = filteredCampaigns.filter(c => c.type === 'website').length;
            const totalCost = filteredCampaigns.reduce((sum, campaign) => sum + campaign.cost, 0);

            facebookCount.textContent = facebook;
            websiteCount.textContent = website;
            totalSpent.textContent = formatCurrency(totalCost);
            campaignCount.textContent = `Showing ${filteredCampaigns.length} of ${allCampaigns.length} campaigns`;

            renderCampaigns(filteredCampaigns);
        }

        // Fetch campaigns from Firebase
        function fetchCampaigns() {
            campaignsContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            const user = auth.currentUser;
            if (!user) {
                alert("User not authenticated");
                return;
            }

            const userId = user.uid;

            const propertiesRef = database.ref(`Properties/${userId}`);

            propertiesRef.once('value', (snapshot) => {
                const properties = snapshot.val();
                allCampaigns = [];


                if (!properties) {
                    renderCampaigns([]);
                    return;
                }

                Object.keys(properties).forEach(pushKey => {
                    const property = properties[pushKey];

                    // Check if adscompaigns exist
                    if (property.subscription && property.subscription.adCampaigns) {
                        const campaigns = property.subscription.adCampaigns;

                        // Check for Facebook campaigns
                        if (campaigns.facebook) {
                            const fbCampaign = campaigns.facebook;
                            allCampaigns.push({
                                id: `${pushKey}_facebook`,
                                type: 'facebook',
                                title: property.details.title,
                                createdAt: fbCampaign.createdAt,
                                endAt: fbCampaign.endTime,
                                cost: fbCampaign.cost,
                                status: fbCampaign.status,
                                imageUrl: property.media.mainImageUrl ? property.media.mainImageUrl[0] : 'https://via.placeholder.com/300x200/3b5998/ffffff?text=No+Image'
                            });
                        }

                        // Check for Website campaigns
                        if (campaigns.website) {
                            const webCampaign = campaigns.website;
                            allCampaigns.push({
                                id: `${pushKey}_website`,
                                type: 'website',
                                title: property.details.title,
                                createdAt: webCampaign.createdAt,
                                endAt: webCampaign.endTime,
                                cost: webCampaign.cost,
                                status: webCampaign.status,
                                imageUrl: property.media.mainImageUrl ? property.media.mainImageUrl[0] : 'https://via.placeholder.com/300x200/004E89/ffffff?text=No+Image'
                            });
                        }
                    }
                });

                filterCampaigns();
            }).catch(error => {
                console.error("Error fetching campaigns:", error);
                campaignsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading campaigns</h3>
                        <p>${error.message || 'Failed to fetch campaign data. Please try again later.'}</p>
                    </div>
                `;
            });
        }

        // Initialize the page
        function init() {
            // Set up filter event listeners
            campaignTypeFilter.addEventListener('change', filterCampaigns);
            statusFilter.addEventListener('change', filterCampaigns);

            // // Authenticate user (in a real app, you'd have proper auth flow)
            // auth.signInAnonymously()
            //     .then(() => {
            //         fetchCampaigns();
            //     })
            //     .catch(error => {
            //         console.error("Authentication error:", error);
            //         campaignsContainer.innerHTML = `
            //             <div class="empty-state">
            //                 <i class="fas fa-exclamation-triangle"></i>
            //                 <h3>Authentication Error</h3>
            //                 <p>${error.message || 'Failed to authenticate. Please refresh the page.'}</p>
            //             </div>
            //         `;
            //     });


            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    fetchCampaigns();
                } else {
                    alert("Please login first")
                }
            })
        }

        // // Start the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
