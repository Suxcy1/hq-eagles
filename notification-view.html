<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notification detail</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon_io/android-chrome-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon_io/android-chrome-512.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">
    <style>
        body {
            font-family: Inter, system-ui, Arial, Helvetica, sans-serif;
            background: #f7f9fb;
            margin: 0;
            color: #111;
            padding: 18px
        }

        .card {
            max-width: 900px;
            margin: 18px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.06)
        }

        .meta {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 14px
        }

        .meta .avatar {
            width: 58px;
            height: 58px;
            border-radius: 10px;
            overflow: hidden
        }

        .meta .title {
            font-weight: 700
        }

        .content {
            font-size: 15px;
            line-height: 1.5
        }

        .back {
            display: inline-block;
            margin-top: 14px;
            color: #0b65ff;
            text-decoration: none
        }

        pre {
            background: #f3f6fb;
            padding: 12px;
            border-radius: 8px;
            overflow: auto
        }


        /* Notification company-style card */
        .engles-notif {
            max-width: 820px;
            margin: 18px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(10, 20, 40, 0.06);
            padding: 22px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: #0b1330;
            line-height: 1.45;
        }

        .engles-notif .header {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 12px;
        }

        .engles-notif .logo-badge {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #eef6ff, #f3fbff);
            border: 1px solid rgba(11, 101, 255, 0.08);
            font-weight: 700;
            color: #0b65ff;
        }

        .engles-notif h2 {
            margin: 0;
            font-size: 18px;
            letter-spacing: 0.1px;
        }

        .engles-notif p.lead {
            margin: 6px 0 0;
            color: #445066;
            font-size: 14px;
        }

        .engles-notif .body {
            margin-top: 12px;
            color: #0f1724;
            font-size: 15px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: 0;
            margin-top: 14px;
        }

        .btn-primary {
            background: linear-gradient(180deg, #0b65ff, #0561e6);
            color: #fff;
            box-shadow: 0 6px 18px rgba(11, 101, 255, 0.14);
        }

        .btn-outline {
            background: transparent;
            color: #0b65ff;
            border: 1px solid rgba(11, 101, 255, 0.12);
        }

        /* Denied list styling */
        .engles-notif .reasons {
            margin-top: 10px;
            padding-left: 18px;
            color: #253246;
        }

        .engles-notif .reasons li {
            margin: 8px 0;
        }

        /* Important callout for account disabled */
        .callout-danger {
            margin-top: 12px;
            background: linear-gradient(90deg, #fff6f6, #fff8f8);
            border-left: 4px solid #ff3b30;
            padding: 12px;
            border-radius: 8px;
            color: #6b1a17;
        }

        /* Small note */
        .engles-notif .small {
            color: #6b7280;
            font-size: 13px;
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width:520px) {
            .engles-notif {
                padding: 16px;
            }

            .engles-notif .logo-badge {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="meta">
            <div class="avatar"><img id="avatarImg" style="width:100%;height:100%;object-fit:cover" /></div>
            <div>
                <div id="title" class="title"></div>
                <div id="time" style="color:#6b7280;font-size:13px;margin-top:4px"></div>
            </div>
        </div>
        <div id="content" class="content"></div>
        <a id="back" class="back" href="notification.html">‚Üê Back to notifications</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-storage-compat.js"></script>
    <script src="firebase.js"></script>

    <script>
        const database = firebase.database();

        function getQueryParam(name) { return new URLSearchParams(location.search).get(name); }

        function findHtmlField(payload) {
            const candidateKeys = ['content', 'html', 'body', 'message', 'notification', 'description', 'text'];
            for (const k of candidateKeys) { if (payload[k] && typeof payload[k] === 'string') return payload[k]; }
            for (const k in payload) { if (typeof payload[k] === 'string' && /<[^>]+>/.test(payload[k])) return payload[k]; }
            return null;
        }

        async function loadDetail() {
            const key = getQueryParam('key');
            const source = getQueryParam('source');
            const uid = getQueryParam('uid');
            if (!key || !source) { document.getElementById('content').textContent = 'Missing key or source in URL.'; return; }

            let path;
            if (source === 'user') {
                if (!uid) { document.getElementById('content').textContent = 'Missing user id (uid) in URL for user-scope notification.'; return; }
                path = `Users/${uid}/notifications/${key}`;
            } else {
                path = `services/notifications/${key}`;
            }

            try {
                const snap = await database.ref(path).once('value');
                if (!snap.exists()) { document.getElementById('content').textContent = 'Notification not found.'; return; }
                const payload = snap.val();
                document.getElementById('title').textContent = payload.title || payload.subject || 'Notification';
                document.getElementById('time').textContent = payload.Time ? new Date(payload.Time).toLocaleString() : (payload.timestamp ? new Date(payload.timestamp).toLocaleString() : '');

                // avatar: if user path, try get user mainImage
                if (source === 'user') {
                    const imgSnap = await database.ref(`Users/${uid}/media/mainImage`).once('value');
                    if (imgSnap.exists()) document.getElementById('avatarImg').src = imgSnap.val();
                    else document.getElementById('avatarImg').src = payload.mainImage || payload.avatar || payload.avatarUrl || 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="%23e6eefc"/><text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="%230b65ff">N</text></svg>';
                } else {
                    document.getElementById('avatarImg').src = payload.mainImage || payload.avatar || payload.avatarUrl || 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" fill="%23e6eefc"/><text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="%230b65ff">N</text></svg>';
                }

                const htmlField = findHtmlField(payload);
                if (htmlField) document.getElementById('content').innerHTML = htmlField;
                else if (payload.content) document.getElementById('content').textContent = payload.content;
                else document.getElementById('content').textContent = JSON.stringify(payload, null, 2);

            } catch (e) {
                console.error(e);
                document.getElementById('content').textContent = 'Failed to load notification.';
            }
        }

        loadDetail();
    </script>
</body>

</html>
